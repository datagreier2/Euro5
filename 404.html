  <main class="wrap" style="text-align:center;">
    <h1 style="margin-top:32px;">404 - Siden ble ikke funnet</h1>
    <img src="./data/empty-inside-empty.gif" alt="Empty inside gif" style="max-width:320px;width:100%;margin:32px auto 16px;display:block;" />

  </main>
  <script>
  // Hamburger menu logic
  document.addEventListener('DOMContentLoaded', function() {
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const navLinks = document.getElementById('navLinks');
    function closeMenu() {
      navLinks.classList.remove('open');
    }
    function checkWidth() {
      if (window.innerWidth < 600) {
        hamburgerBtn.style.display = 'flex';
        closeMenu(); // Always close menu on resize to mobile
      } else {
        hamburgerBtn.style.display = 'none';
        navLinks.classList.remove('open');
      }
    }
    hamburgerBtn.addEventListener('click', function() {
      navLinks.classList.toggle('open');
    });
    // Close menu when a nav link is clicked (mobile only)
    navLinks.querySelectorAll('a').forEach(function(link) {
      link.addEventListener('click', function() {
        if (window.innerWidth < 600) {
          closeMenu();
        }
      });
    });
    window.addEventListener('resize', checkWidth);
    checkWidth(); // Ensure correct state on load
  });
  </script>
</body>
